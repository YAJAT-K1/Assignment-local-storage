<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="left">
                <div class="links">
                    <a href="Home.html">DashBoard</a>
                </div>
                <div class="links">
                    <a href="Products.html">Products</a>
                </div>
            </div>
            <div class="right" id="right">

                <div>
                    <div class="product">
                        <div class="addproduct">
                            <button id="add">Add Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="overlay-form" id="overlayForm">
        <!-- <div class="wrapper"> -->
            <div class="overlayBackground">
            </div>
            <form class="form" id="postForm">
                <input class="input-feild" id="imageUrl" type="url" name="imageUrl" placeholder="Image URL" required style=" width: 100%; height: 10%;"><br>
                <input class="input-feild" id="description" name="description" placeholder="Add Product description..." required style=" width: 100%; height: 80%;"><br>
                <input class="input-feild" id="rate" name="Rate" placeholder="Enter Price of the Product" required style=" width: 100%; height: 80%;"><br>
                <button class="submit-btn" type="submit" style="width: 100%; padding: 1% 0 1% 0; background: linear-gradient(to left, grey, black); border: none ; border-radius: 5%; color: white;">Post</button><br>
            </form>
        
        <!-- </div> -->
    </section>
    <script src="Products.js"></script>
</body>
</html>
